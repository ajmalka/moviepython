{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width:100%;height:100%;">
                <img src="{{i.img.url}}" class="card-img-top" alt="..." width="100px" height="150px">
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                                <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Movie Details</a>
                    </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


<div class="card text-center">
    <div class="card-body">
        <a href="{% url 'movieapp:add_movie' %}" class="btn btn-primary">Add Movies</a>
    </div>
</div>



{% endblock %}
